{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul>
{{ range .Pages.ByPublishDate.Reverse }}
<li>
	<h2>
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	</h2>
	<div class="tagslist">
	{{ range .Params.tags }}
	<a href="/tags/{{ . | urlize }}/">#{{ . }}</a>
	{{ end }}
	</div>
</li>
{{ end }}
</ul>
{{ end }}
