{{ define "main" }}
<h1>{{ .Title }}</h1>
{{- .Content }}
{{- range .Pages.ByPublishDate.Reverse }}
<article class="list-article">
	<a href="{{ .RelPermalink }}">
		<h2>{{ .Title }}</h2>
		{{- if .Summary }}
		<p>{{ .Summary }}...</p>
		{{- end }}
	</a>
	{{- if .Params.tags }}
	<div class="tagslist">
		{{ range .Params.tags }}
		<a href="/tags/{{ . | urlize }}/">#{{ . }}</a>
		{{ end }}
	</div>
	{{- end }}
</article>
{{- end }}
{{ end }}
